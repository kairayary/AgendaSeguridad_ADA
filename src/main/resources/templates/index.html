<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

<nav class="nav justify-content-center  " style= "background-color: #e3f2fd; height: 8vh;">

  <ul class="nav d-flex my-3 gap-5">
    <li class="nav-item">
      <h2 style= "font-family:'Satisfy', cursive;"><i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i>  Sistema Registro de Personas  <i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i></h2>
    </li>
    <li class="nav-item">
      <a class="nav-link border border-primary rounded" th:href="@{/home}"><i class="bi bi-house" style="color: #0a55d6;"></i>INICIO</a>
    </li>
    <li class="nav-item">
      <a class="nav-link  border border-primary rounded" th:href="@{/}" aria-current="page" ><i class="bi bi-person-check-fill" style="color: #0a55d6;"></i>EN SESIÓN</a>
    </li>
    <li sec:authorize="isAuthenticated()" class="nav-item">
      <a class="nav-link border border-primary rounded"  th:href="@{/logout}"><i class="bi bi-person-dash-fill" style="color: #0a55d6;"></i>CERRAR SESIÓN</a>
    </li>
  </ul>
</nav>



<main class="container">

  <h3 class="my-5 text-center" style="color: #0a55d6;"><i class="bi bi-shield-check" style="color: #0a55d6;"></i> Bienvenido <span sec:authentication="principal.username"></span></h3>


  <div>
    <h5 class="text-center my-4"><i class="bi bi-person-check"></i> Usuarios Registrados</h5>
    <table class="table table-hover text-center">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.id}">ID</td>
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.apellido}">Apellido</td>
        <td th:text="${usuario.email}">Email</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
