<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

 <nav class="nav justify-content-center  " style= "background-color: #e3f2fd; height: 8vh;">

   <ul class="nav d-flex my-3 gap-5">
    <li class="nav-item">
      <h2 style= "font-family:'Satisfy', cursive;"><i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i>  Sistema Registro de Personas  <i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i></h2>
    </li>
    <li class="nav-item">
      <a class="nav-link border border-primary rounded" th:href="@{/home}"><i class="bi bi-house" style="color: #0a55d6;"></i>INICIO</a>
    </li>
    <li class="nav-item">
      <a class="nav-link  border border-primary rounded" th:href="@{/new}" aria-current="page" ><i class="bi bi-person-plus-fill" style="color: #0a55d6;"></i>REGISTRAR</a>
    </li>
 </nav>

 <main class="text-center my-5">
  <table class="table table-striped table-hover">
    <thead class="table-success">
    <tr>
      <th>NOMBRES</th>
      <th>TELEFONO</th>
      <th>ACCIONES</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="persona:${personas}">
      <td th:text="${persona.nombre}">NOMBRE</td>
      <td th:text="${persona.telefono}">TELEFONO</td>
      <td>
        <a th:href="@{/editar/}+${persona.id}" class="btn btn-primary">EDITAR  <i class="fas fa-edit"></i>&nbsp;</a>
        <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger">ELIMINAR  <i class="fas fa-trash-alt"></i>&nbsp;</a>
      </td>
    </tr>
    </tbody>

  </table>

 </div>
</main>
</body>
</html>
