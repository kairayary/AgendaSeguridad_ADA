<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>

<nav class="nav justify-content-center  " style= "background-color: #e3f2fd; height: 8vh;">

    <ul class="nav d-flex my-3 gap-5">
        <li class="nav-item">
            <h2 style= "font-family:'Satisfy', cursive;"><i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i>  Sistema Registro de Personas  <i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i></h2>
        </li>
        <li class="nav-item">
            <a class="nav-link border border-primary rounded" th:href="@{/}"><i class="bi bi-person-plus-fill" style="color: #0a55d6;"></i> INICIO DE SESIÓN</a>
        </li>
    </ul>
</nav>
 <main class="mt-5 container text-center">

        <div class="container ">
          <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
              <div class="alert alert-info">
                Su registro a la aplicación ha sido exitoso!!!
              </div>
            </div>
          </div>
        </div>


     <div class="row">
         
          <div class="col">
            <br>
           <h1 style=" font-family: 'Satisfy', cursive;" class="p-3 mb-2 text-primary text-center shadow-sm p-3 mb-5 bg-body rounded">Regístrate</h1>
           <br>


           <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="form-group">
              <label class="control-label" for="nombre">Nombre:</label>
              <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
            </div>

            <div class="form-group">
              <label class="control-label" for="apellido">Apellido:</label>
             <input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
           </div>

            <div class="form-group">
              <label class="control-label" for="email">Email:</label>
              <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
            </div>

            <div class="form-group">
             <label class="control-label" for="password">Password:</label>
             <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
            </div>

           <div class="form-group">
             <button type="submit" class="btn btn-primary">Registrar</button>
            <span>Si estas registrado <a th:href="@{/login}">Inicia Sesión aquí</a></span>
          </div>
         </form>
       </div>
     </div>

   </main>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>




</html>
