<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

<nav class="nav justify-content-center  " style= "background-color: #e3f2fd; height: 8vh;">

    <ul class="nav d-flex my-3 gap-5">
        <li class="nav-item">
            <h2 style= "font-family:'Satisfy', cursive;"><i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i>Sistema Registro de Personas <i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i></h2>
        </li>
        <li class="nav-item">
            <a class="nav-link border border-primary rounded"th:href="@{/home}"><i class="bi bi-house" style="color: #0a55d6;"></i>INICIO</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  border border-primary rounded" th:href="@{/lista}" aria-current="page" ><i class="bi bi-person-check-fill" style="color: #0a55d6;"></i>CONTROL DE REGISTRO</a>
        </li>
    </ul>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object=${persona} method="post">
            <br>

            <div class="card">
                <div class="card-header">
                    <h3>Registro Personas</h3>
                </div>

                <div class="card-body">

                    <div class="form-group">
                        <label> Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Digite su nombre :"
                               required/>
                    </div>

                    <div class="form-group">
                        <label> Telefono</label>
                        <input th:field="*{telefono}" type="text" class="form-control"
                               placeholder="Digite su telefono :" required/>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" th:href="@{/lista}" class="btn btn-primary"/><i class="bi bi-person-fill-check"></i>

                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
