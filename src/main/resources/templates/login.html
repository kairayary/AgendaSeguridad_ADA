<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

</head>
<body>


 <nav class="nav justify-content-center  " style= "background-color: #e3f2fd; height: 8vh;">

   <ul class="nav d-flex my-3 gap-5">
     <li class="nav-item">
       <h2 style= "font-family:'Satisfy', cursive;"><i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i>  Sistema Registro de Personas  <i class="bi bi-person-vcard-fill" style="color: #0a55d6;"></i></h2>
     </li>
     <li class="nav-item">
       <a class="nav-link border border-primary rounded" th:href="@{/}"><i class="bi bi-house" style="color: #0a55d6;"></i> INICIO</a>
     </li>
   </ul>
 </nav>

<main class="container text-center ">
  <div class="mt-5 col">

    <div class=" col">

      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Usuario o contraseña inválidos</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
        </div>
        <div class="form-group">
          <label class="control-label" for="username">Nombre de usuario:</label>
          <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email ID">
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password:</label>
          <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su password">
        </div>

        <div class="mt-3 form-group">
          <div class="row">
            <div class="col-md-3 col-md-offset-3">
              <input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar sesión"/>
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <span>Si eres nuevo usuario puedes <a th:href="@{/registro}">Registrarte Aquí</a></span>
      </div>
    </div>
  </div>
</main>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
